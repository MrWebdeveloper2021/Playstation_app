<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play_Station Website</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="./IMG/logo.png" class="logo">
            <!-- <p class="lang">Abraic</p> -->
            <nav>
                <ul id="menuList">
                    <li><a href="">HOME</a></li>
                    <li><a href="">ABOUT</a></li>
                    <li><a href="">CONTACT US</a></li>
                    <li><a href="">BLOG</a></li>
                    <li><a href="">SERVICES</a></li>
                    <li><a href="">CLIENTS</a></li>
                </ul>
            </nav>

            <img src="./IMG/menu.png" class="menuicons" onclick="togglemenu()">
        </div>
        <div class="row"> 
            <div class="col-1">
                <h2>PS4  V2 <br>Dual Shock 04</h2>
                <h3>Wireless Controll for play station 4</h3>
                <p>(Complatible /Generic)</p>
                <h4>$32.0</h4>
                <button type="button">Buy Now <img src="./IMG/arrow.png" alt=""></button>
            </div>
            <div class="col-2">
                <img src="./IMG/controller.png" class="controller">
                <div class="color-box"></div>
                <div class="add-btn">
                    <img src="./IMG/add.png">
                    <p><small>Add to Cart</small></p>
                </div>
            </div>
        </div>
        <div class="social-links">
            <img src="./IMG/fb.png">
            <img src="./IMG/ig.png">
            <img src="./IMG/tw.png">
        </div>

    </div>
    <script>
        var menuList = document.getElementById('menuList')
        menuList.style.maxHeight = '0px';
        function togglemenu(){
            if(menuList.style.maxHeight == '0px')
            {
                menuList.style.maxHeight = '500px';
            }
            else
            {
                menuList.style.maxHeight = '0px';
            }
        }
    </script>
</body>
</html>
